<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>やどかり文庫</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">

</head>
<body>
  <div class="leftcontent">
    <h2 class="contactpage-title">お問い合わせフォーム</h2>
    <div class="form">
      <form action="">
        <div class="form-item">
          <label for="">ご氏名</label>
          <input type="text">
        </div>
        <div class="form-item">
          <label for="">フリガナ</label>
          <input type="text">
        </div>
        <div class="form-item">
          <label for="">メールアドレス</label>
          <input type="text">
        </div>
        <div class="form-item">
          <label class="textarea-label-none" for=""><p class="textarea-label" >お問い合わせ内容</p></label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <input class="sendbutton"type="submit" value="送信" class="submit-button">
      </form>
    </div>
    <div class="access">
      <p class="contactpage-title">Access</p>
      <div class="googlemap">
      <iframe class="googlemap"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8073.737889649335!2d139.69639035390315!3d35.68911280276388!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188cd0d6b1ba1f%3A0x1c32a1f1ecacfdd5!2z5paw5a6_6aeF!5e0!3m2!1sja!2sjp!4v1616675093550!5m2!1sja!2sjp"
        height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      <p class="address">〒160-0022 東京都新宿区新宿３丁目３８−１<br>
        TEL:0120-3456-7890
      </p>
    </div>
    <hr>
    <footer>
      <p>
        やどかり文庫
      </p>
      <small>Copyright©️yadokaribunko All right Reserved</small>
    </footer>
  </div>
  <div class="rightcontent vertical">
    <div class="rightcontent-inner">
      <h1>やどかり文庫</h1>
      <div class="rightcontent-menu">
        <p class="mokuji">目次</p>
        <div class="mokuji-contents">
          <button class="mokuji-item js_smooth_scroll" data-scroll-target=".firstcontent">やどかり文庫とは</button>
          <button class="mokuji-item js_smooth_scroll" data-scroll-target=".meals-service">お食事サービス</button>
          <button class="mokuji-item js_smooth_scroll" data-scroll-target=".roomguide">客室案内</button>
          <button class="mokuji-item js_smooth_scroll" data-scroll-target=".detail-content">昼間利用</button>
          <button class="mokuji-item js_smooth_scroll" data-scroll-target=".detail-content2">宿泊利用</button>
        </div>
      </div>
    </div>
  </div>
</body>
